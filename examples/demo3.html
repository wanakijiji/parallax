<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>いろいろ変化するデモ - Parallax</title>
<link href="css/style.css" rel="stylesheet">
<style>
	body {
		height: 2000px;
	}
	.circle {
		width: 200px;
		height: 200px;
		margin: 0 auto 0;
		position: absolute;
		top: 1000px;
		border-radius: 50%; /* 丸 */
		background-color: red; /* 赤 */
		left: 20%; /* 左寄りに配置 */
	}
	.circle.on {
		border-radius: 0; /* 四角 */
		background-color: blue; /* 青 */
		left: 70%; /* 右寄りに配置 */
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/parallax.js"></script>
</head>

<body>
	<h1>下にスクロールしてください</h1>
	<div class="circle" data-scroll-on="0.5" data-playback></div>
</body>
</html>
