<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>コンテンツの位置までスクロールしたら表示されるデモ - Parallax</title>
<link href="css/style.css" rel="stylesheet">
<style>
	body {
		height: 2000px;
	}
	.circle {
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background-color: #ffffff;
		margin: 1000px auto 0;
		opacity: 0; /* 透明にしておく */
	}
	.circle.on {
		opacity: 1; /* 表示する */
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/parallax.js"></script>
</head>

<body>
	<h1>下にスクロールしてください</h1>
	<div class="circle" data-scroll-on="0.5" data-playback></div>
</body>
</html>
