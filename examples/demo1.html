<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>400pxスクロールしたら表示されるデモ - Parallax</title>
<link href="css/style.css" rel="stylesheet">
<style>
	body {
		height: 2000px;
	}
	.circle {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background-color: #000000;
		position: fixed;
		bottom: 50px;
		right: 50px;
		opacity: 0; /* 透明にしておく */
	}
	.circle.on {
		opacity: 1; /* 表示する */
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/parallax.js"></script>
</head>

<body data-playback>
	<h1>下にスクロールしてください</h1>
	<div class="circle" data-scroll-on="400" data-playback></div>
</body>
</html>
